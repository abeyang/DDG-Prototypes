<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>03 / DDG Prototypes</title>
    <meta name="description" content="DuckDuckGo Prototypes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
	<link rel="stylesheet" href="../../../assets/css/main.css" charset="utf-8">

	<!-- JS -->
	<script src="../../../assets/js/vue.js"></script>
	<script src="../../../assets/js/moment.min.js"></script>
    
</head>
<body>

<header id="app">
	<div class="logo"> </div>
	<form>
		<input type="text" v-bind:value="ui.search">
	</form>

	<div class="duckbar">
		<a class="active border">{{ ui.tab }}</a>
		<a>Images</a>
		<a>Videos</a>
	</div>
</header>

<!-- Load all other resources here: -->
<link rel="stylesheet" href="03.css" charset="utf-8">

<div id="serp" class="container serp">
	<div v-for="serp in serps">
		<serp-result :serp="serp"></serp-result>	
	</div>
			
</div><!-- /.container.serp -->

<template id="serp-result">
	<div class="result" @click="gotoLink()">
		<h4><a :href="getLink()" v-html="serp.title"></a></h4>
		<p class="snippet">
			<span v-html="serp.snippet"></span>
		</p>
		<p class="url">
			<img height="16" width="16" :src="serp.favicon">
			<a :href="getLink()">{{ serp.url }}</a>
			<span class="date" v-if="serp.date">{{ getDate() }}</span>
		</p>
	</div>
</template>

<script src="../app.js"></script>

</body>
</html>
