
<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <title>atb / DDG Prototypes</title>
    <meta name="description" content="DuckDuckGo Prototypes">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS -->
	<link rel="stylesheet" href="../../assets/css/main.css" charset="utf-8">
    
</head>
<body ng-controller="atbController">

<!-- Load all other resources here: -->
<link rel="stylesheet" href="atb.css" charset="utf-8">

<!-- Javascript -->
<script src="../../assets/js/underscore-min.js"></script>
<script src="../../assets/js/angular.js"></script>
<script src="../../assets/js/angular-sanitize.js"></script>
<script src="../../assets/js/app.js"></script>

<!-- User Info -->
<script src="atb.js"></script>

<aside>
	<h1>Chrome</h1>

	<div class="set">
		<input type="checkbox" ng-model="toggles.v1"></input> Version 1 <br />
		<input type="checkbox" ng-model="toggles.v2"></input> Version 2 <br />
		<input type="checkbox" ng-model="toggles.v3"></input> Version 3 <br />
		<input type="checkbox" ng-model="toggles.v4"></input> Version 4 <br />
		<input type="checkbox" ng-model="toggles.v5"></input> Version 5 <br />
	</div>

	<div class="set">
		<input type="checkbox" ng-model="toggles.xclick" ng-change="updateColspan()"></input> Show X Clicks <br />
		<input type="checkbox" ng-model="toggles.impressions" ng-change="updateColspan()"></input> Show Impressions <br/>
		<input type="checkbox" ng-model="toggles.serp"></input> Show SERP	
	</div>
</aside>

<div class="container">
	
	<section ng-show="toggles.v1">
		<h2>Version 1</h2>

		<p class="subtitle">{{info.chrome[1-1].desc}}</p>
			
		<table>
			<thead ng-include="'partials/table_header.html'">
			</thead>
			<tbody>
				<tr ng-repeat="entry in chrome | filter: {version: 1}" ng-class="{'partial': entry.partial}" ng-include="'partials/table_row.html'">
				</tr>
			</tbody>
		</table>
	</section>

	<section ng-show="toggles.v2">
		<h2>Version 2</h2>

		<p class="subtitle">{{info.chrome[2-1].desc}}</p>
			
		<table>
			<thead ng-include="'partials/table_header.html'">
			</thead>
			<tbody>
				<tr ng-repeat="entry in chrome | filter: {version: 2}" ng-class="{'partial': entry.partial}" ng-include="'partials/table_row.html'">
				</tr>
			</tbody>
		</table>
	</section>

	<section ng-show="toggles.v3">
		<h2>Version 3</h2>

		<p class="subtitle">{{info.chrome[3-1].desc}}</p>
			
		<table>
			<thead ng-include="'partials/table_header.html'">
			</thead>
			<tbody>
				<tr ng-repeat="entry in chrome | filter: {version: 3}" ng-class="{'partial': entry.partial}" ng-include="'partials/table_row.html'">
				</tr>
			</tbody>
		</table>
	</section>

	<section ng-show="toggles.v4">
		<h2>Version 4</h2>

		<p class="subtitle">{{info.chrome[4-1].desc}}</p>
			
		<table>
			<thead ng-include="'partials/table_header.html'">
			</thead>
			<tbody>
				<tr ng-repeat="entry in chrome | filter: {version: 4}" ng-class="{'partial': entry.partial}" ng-include="'partials/table_row.html'">
				</tr>
			</tbody>
		</table>
	</section>

	<section ng-show="toggles.v5">
		<h2>Version 5</h2>

		<p class="subtitle">{{info.chrome[5-1].desc}}</p>
			
		<table>
			<thead ng-include="'partials/table_header.html'">
			</thead>
			<tbody>
				<tr ng-repeat="entry in chrome | filter: {version: 5}" ng-class="{'partial': entry.partial}" ng-include="'partials/table_row.html'">
				</tr>
			</tbody>
		</table>
	</section>

</div> <!-- /.container -->

</body>
</html>
