<div class="bar" style="height: {{((entry.blur + entry.blur_home + entry.blur_side) / (entry.clickbutton_home + entry.clickbutton_side + entry.clickbutton_serp)) / maxfirststep * 100 + '%'}}">
	
	<div class="tooltip">
		{{fn.prettyDate(entry.date)}} <br />
		<span ng-bind-html="fn.percent((entry.blur + entry.blur_home + entry.blur_side)*magicratio, entry.clickbutton_home + entry.clickbutton_side + entry.clickbutton_serp, 1)"></span>
	</div>

</div>
