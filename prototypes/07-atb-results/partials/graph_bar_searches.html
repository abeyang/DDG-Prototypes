<!-- % of searches through cohort -->

<div class="bar green" style="height: {{(entry.searches_cohort / entry.searches_total) / stats.maxsearches * 100 + '%'}}">
	
	<div class="tooltip">
		{{fn.prettyDate(entry.date)}} <br />
		<span ng-bind-html="fn.percent(entry.searches_cohort, entry.searches_total, 4)"></span>
	</div>
</div>
