<span class="content grid-8">
	<strong><a href="{{issue.html_url}}">{{issue.title}}</a></strong>
	<span class="gray comment">{{issue.comments}} <span class="octicon octicon-comment"></span></span>
</span>

<span class="grid-2 gray text-right">{{issue.updated_at.substring(0,10)}}</span>

<!-- developer -->
<div class="grid-1" ng-bind-html="fn.getAvatar(users, issue.user.login, 'right')"></div>
