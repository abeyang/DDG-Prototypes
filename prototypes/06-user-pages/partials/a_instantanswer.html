<!-- Outside is wrapped within <div class="card half"> -->

	<p><strong>{{ia.name}}</strong></p>
	Developers: <span ng-bind-html="fn.getDevs(ia)"></span> <br />
	Maintainer: {{ia.maintainer.github}} <br />
	Topics: <span ng-bind-html="fn.getTopics(ia)"></span>
</div>
